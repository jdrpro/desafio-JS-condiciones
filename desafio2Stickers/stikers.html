<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
   
    <title>Stickers</title>
</head>
<body>
<div class="container">

    <div class="container-stickers">

        <div class="sticker">
            <img src="assets/img/bach.jpeg" alt="Dios Bach" id="img1">
            <input type="number" name="cantidad1" id="cantidad1" value="0">
        </div>
    
        <div class="sticker">
            <img src="assets/img/mozart.jpeg" alt="Pinche Genio tocado por Dios" id="img2">
            <input type="number" name="cantidad2" id="cantidad2" value="0">
        </div>
    
        <div class="sticker">
            <img src="assets/img/beethoven.jpeg" alt="Genio musical con tremendos webotes" id="img3">
            <input type="number" name="cantidad3" id="cantidad3" value="0">
        </div>

    </div>

    
    
    <button id="btnSticker">Calcular</button>
    <p id="resultado"></p>

</div>
    



<script src="assets/stickers.js" ></script>
</body>
</html>
